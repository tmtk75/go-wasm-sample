<html>
	<head>
		<meta charset="utf-8">
        <link rel="shortcut icon" href="">
		<script src="../wasm_exec.js"></script>
		<script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("./http.wasm"), go.importObject).then(async (result) => {
        	await go.run(result.instance)
        });
		</script>
	</head>
	<body>
        <button onClick="request()">Request</button>
    </body>
</html>

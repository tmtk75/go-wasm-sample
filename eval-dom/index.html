<html>
	<head>
		<meta charset="utf-8">
        <link rel="shortcut icon" href="">
		<script src="../wasm_exec.js"></script>
		<script>
        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("./dom.wasm"), go.importObject).then(async (result) => {
        	mod = result.module;
        	inst = result.instance;
        	await go.run(inst)
        });
		</script>
	</head>
	<body>
        <input type="text" id="value1" value="123"/>
        <input type="text" id="value2" value="1"/>
        <button onClick="aaa = add('value1', 'value2', 'result')" id="addButton">Add</button>
        <input type="text" id="result" />
    </body>
</html>
